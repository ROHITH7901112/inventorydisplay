<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AIYAPPA - Saree Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <div class="header-inner container">
      <div class="left">
        <a href="{{ url_for('index') }}" class="logo-link" aria-label="Home">
          <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" class="logo" onerror="this.style.display='none'">
        </a>
      </div>
      <div class="right">
        <div class="nav-actions">
          <a href="{{ url_for('index') }}" class="nav-btn">Home</a>
          <a href="{{ url_for('add_saree') }}" class="nav-btn nav-btn-primary">Add Inventory</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container main-content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer container">
    <small>© AIYAPPA TEX Demo — Saree Inventory</small>
  </footer>
</body>
</html>
